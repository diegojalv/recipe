<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar with Login/Register buttons -->
   

   
    <div class="container mt-5">
        <h2>Discover Recipes</h2>
        <div id="recipeList" class="row">
            <!-- Recipe cards will be dynamically added here -->
        </div>

        <hr>

        <h2>Share Your Recipe</h2>
        <form id="addRecipeForm">
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="form-group">
                <label for="recipeIngredients">Ingredients</label>
                <textarea class="form-control" id="recipeIngredients" rows="3" placeholder="Enter ingredients"></textarea>
            </div>
            <div class="form-group">
                <label for="recipeInstructions">Instructions</label>
                <textarea class="form-control" id="recipeInstructions" rows="5" placeholder="Enter instructions"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Share Recipe</button>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
